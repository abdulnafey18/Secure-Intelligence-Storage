<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Registered Users</title>
</head>
<body>
    <header>
        <h1>Secure Intelligence Storage</h1>
        <h2>All Registered Users</h2>
        <nav class="nav1">
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
        
        <nav class="nav2">
        <a href="{{ url_for('dynamic_homepage') }}">Homepage</a>
        <a href="{{ url_for('upload_file') }}">Upload Files</a>
        <a href="{{ url_for('files') }}">View Files</a>
        <a href="{{ url_for('share') }}">Share Files</a>
        <a href="{{ url_for('received_files') }}">Received Files</a>
        </nav>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user['email'] }}</td>
                    <td>{{ user['role'] }}</td>
                    <td>
                        {% if user['role'] != 'admin' %}
                        <form action="{{ url_for('delete_user', user_id=user['_id']) }}" method="post" style="display: inline;">
                            <button type="submit">
                                Delete
                            </button>
                        </form>
                        {% else %}
                        <span>Not allowed</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>

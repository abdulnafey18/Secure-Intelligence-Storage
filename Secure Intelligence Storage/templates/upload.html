<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>
<body>
  <header>
    <h1>Secure Intelligence Storage</h1>
    <h2>Upload File</h2>
    <nav class="nav1">
        <a href="{{ url_for('notifications') }}">
            <img src="{{ url_for('static', filename='notification_icon.png') }}" alt="Notifications" class="icon">
        </a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    
    <nav class="nav2">
    <a href="{{ url_for('upload_file') }}">Upload Files</a>
    <a href="{{ url_for('files') }}">View Files</a>
    <a href="{{ url_for('share') }}">Share Files</a>
    <a href="{{ url_for('received_files') }}">Received Files</a>
    </nav>
</header>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="file">Select File:</label>
        <input type="file" name="file" required><br>
        <label for="file_password">Enter File Password:</label>
        <input type="password" name="file_password" required><br>
<div class="error-messages">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</div>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
